<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Probl√®mes</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: #f3f5f7;
        }

        header {
            background: #0b5fa4;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        #list {
            max-width: 800px;
            margin: 30px auto;
            padding: 10px;
        }

        .box {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            border-left: 6px solid #0b5fa4;
            transition: 0.2s;
        }

        .box:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        }

        .box h3 {
            margin: 0;
            color: #0b5fa4;
            font-size: 22px;
        }

        .box p {
            margin: 6px 0;
            font-size: 15px;
            color: #333;
        }

        .date {
            font-size: 13px;
            color: #666;
            margin-top: 10px;
        }

        .empty {
            text-align: center;
            margin-top: 50px;
            font-size: 20px;
            color: #666;
        }

        .type-tag {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 13px;
            color: white;
        }

        .absence {
            background: #d9534f;
        }

        .pv {
            background: #f0ad4e;
        }

        .formation {
            background: #5bc0de;
        }

        .prof {
            background: #5cb85c;
        }

        .connexion {
            background: #337ab7;
        }

        .autre {
            background: #555;
        }

        .delete-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 14px;
            margin-top: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .delete-btn:hover {
            background: #e60000;
        }
    </style>
</head>

<body>

    <header>üìã Liste des probl√®mes signal√©s</header>

    <div id="list"></div>

    <script>

        // ===============================
        //  ÿ±ÿßÿ®ÿ∑ ÿßŸÑÿ≥ŸÉÿ±Ÿäÿ®ÿ™ ÿØŸäÿßŸÑŸÉ
        // ===============================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxu_Wo0NWI7NlsLDND8ZLkCcbQNBuz_F3d3AE3I-whTREEbE-cG5OXY_4A0emt9FaquIw/exec";

        // ===============================
        //  ÿ≠ÿ∞ŸÅ ÿπŸÜÿµÿ±
        // ===============================
        async function deleteRow(row) {

            if (!confirm("Voulez-vous vraiment supprimer cet √©l√©ment ?")) return;

            try {
                const res = await fetch(`${SCRIPT_URL}?action=delete&row=${row}`, {
                    method: "GET",
                    mode: "cors"
                });

                const data = await res.json();

                if (data.result === "deleted") {
                    alert("√âl√©ment supprim√© !");
                    loadFromServer(); // ÿ•ÿπÿßÿØÿ© ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÇÿßÿ¶ŸÖÿ©
                } else {
                    alert("Erreur lors de la suppression.");
                }

            } catch (err) {
                console.error(err);
                alert("Erreur r√©seau.");
            }
        }

        // ===============================
        //  ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
        // ===============================
        const container = document.getElementById("list");

        async function loadFromServer() {

            container.innerHTML = `<p class="empty">Chargement...</p>`;

            try {
                const res = await fetch(`${SCRIPT_URL}?action=list`, {
                    method: "GET",
                    mode: "cors"
                });

                if (!res.ok) throw new Error("HTTP error " + res.status);

                const data = await res.json();

                if (data.result !== "success") throw new Error("API error");

                const entries = data.entries || [];

                if (entries.length === 0) {
                    container.innerHTML = `<p class="empty">Aucun probl√®me signal√© pour le moment.</p>`;
                    return;
                }

                container.innerHTML = "";

                entries.forEach(p => {

                    const dt = p.timestamp ? new Date(p.timestamp) : null;
                    const dateStr = dt ? dt.toLocaleString() : "";

                    container.innerHTML += `
                <div class="box">
                    <h3>${escapeHtml(p.name || "Anonyme")}</h3>
                    <p><span class="type-tag">${escapeHtml(p.category)}</span></p>
                    <p><b>Description :</b><br>${escapeHtml(p.description)}</p>
                    <p class="date">üìÖ ${escapeHtml(dateStr)}</p>

                    <button class="delete-btn" onclick="deleteRow(${p.row})">
                        Supprimer
                    </button>
                </div>
            `;
                });

            } catch (err) {
                console.error(err);
                container.innerHTML = `<p class="empty">Erreur en chargeant les donn√©es.</p>`;
            }
        }

        // ===============================
        // ÿ≠ŸÖÿßŸäÿ© ÿßŸÑŸÜÿµŸàÿµ
        // ===============================
        function escapeHtml(text) {
            if (!text) return "";
            return text.toString()
                .replaceAll("&", "&amp;")
                .replaceAll("<", "&lt;")
                .replaceAll(">", "&gt;")
                .replaceAll('"', "&quot;")
                .replaceAll("'", "&#39;");
        }

        // ===============================
        // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿπŸÜÿØ ŸÅÿ™ÿ≠ ÿßŸÑÿµŸÅÿ≠ÿ©
        // ===============================
        loadFromServer();
        // ÿ™ÿ≠ÿØŸäÿ´ ŸÉŸÑ 30 ÿ´ÿßŸÜŸäÿ© (ÿßÿÆÿ™Ÿäÿßÿ±Ÿä)
        setInterval(loadFromServer, 30000);

    </script>


</body>

</html>
